<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stile.css">
    <title>My project</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="color">
        <div class="color__actions">
            <a href="index.html" class="color__button button">Назад</a>
        </div> 
        <div class="color__actions">
            <button class="color__button button">Сгенерировать цвет</button>
        </div> 
    </div> 
    <script>
   const clBtnEL = document.querySelector('.color__actions:nth-child(2) .color__button');
   const clEL = document.querySelector('.color');

  clBtnEL.addEventListener('click', () => {
    const r = Math.floor(Math.random() * 256); 
    const g = Math.floor(Math.random() * 256);   
    const b = Math.floor(Math.random() * 256); 
    
    const randomColor = `rgb(${r}, ${g}, ${b})`;
    clEL.style.background = randomColor; 

    alert(`Ваш цвет: RGB(${r}, ${g}, ${b})`);
});
</script>
</body>
</html>
